<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meal Manager
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddMealModal()" fill="outline" class="new-meal-button">
        <ion-icon name="add" slot="start"></ion-icon>
        Add Meal
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Meal Manager
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="loading$ | async" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <div *ngIf="(meals$ | async)?.length === 0 && !(loading$ | async)" class="empty-state">
      <ion-icon name="restaurant-outline" size="large"></ion-icon>
      <h2>No meals yet</h2>
      <p>Add a meal to get started!</p>
      <ion-button (click)="openAddMealModal()" fill="outline" class="new-meal-button">
        <ion-icon name="add" slot="start"></ion-icon>
        Add Meal
      </ion-button>
    </div>

    <ion-item *ngFor="let meal of meals$ | async; trackBy: trackByFn">
      <ion-avatar slot="start">
        <ion-icon name="restaurant" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ meal.title }}</h2>
        <p>{{ formatDate(meal.date) }}</p>
        <p>Added: {{ formatDate(meal.createdAt.toString()) }}</p>
      </ion-label>
      <ion-button slot="end" fill="solid" color="danger" size="default" (click)="deleteMeal(meal.id, meal.title)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
